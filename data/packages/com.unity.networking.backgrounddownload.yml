name: com.unity.networking.backgrounddownload
displayName: Background Download
description: >-
  Enable file downloads in background for mobile platforms

  Allows to launch file downloads that will continue even if the app goes into
  background or gets quit by the operating system. The downloads can be picked
  the next time the app is started.

  Supported platforms are: 

  ▪ Android 

  ▪ iOS 

  ▪ Universal Windows Platform
